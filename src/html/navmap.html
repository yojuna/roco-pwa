<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="../lib/navmap/easeljs.min.js"></script>
<script type="text/javascript" src="../lib/navmap/eventemitter2.min.js"></script>
<script type="text/javascript" src="../lib/navmap/roslib.min.js"></script>
<script type="text/javascript" src="../lib/navmap/ros2d.min.js"></script>


<!-- roslaunch rosbridge_server rosbridge_websocket.launch ssl:=true certfile:=./certs/localhost.pem keyfile:=./certs/localhost-key.pem authenticate:=false -->

<script type="text/javascript" type="text/javascript">
  /**
   * Setup all visualization elements when the page is loaded.
   */
  var ssl_ngrok_url = '62ee-2a00-8a60-c000-1-90b2-6d9b-8816-d559.eu.ngrok.io'
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      // url : 'wss://localhost:9090'
      
      url : 'wss://' + ssl_ngrok_url
    });
    console.log('connected.')

    // Create the main viewer.
    var viewer = new ROS2D.Viewer({
      divID : 'map',
      width : 966,
      height : 1300
    });

    // Setup the map client.
    var gridClient = new ROS2D.OccupancyGridClient({
      ros : ros,
      rootObject : viewer.scene
    });
    // Scale the canvas to fit to the map
    gridClient.on('change', function(){
      viewer.scaleToDimensions(gridClient.currentGrid.width, gridClient.currentGrid.height);
      console.log('rescaled.')
    });
  }
</script>
</head>

<body onload="init()">
  <h1>2D Occupancy Grid Map</h1>
  <div id="map"></div>
</body>
</html>
