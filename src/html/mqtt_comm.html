<!DOCTYPE html>
<html>
  <head>

    <title>ROS MQTT COMMUNICATION DASHBOARD</title>
    <link rel="manifest" href="../js/pwa.webmanifest">
    <link rel="apple-touch-icon" href="../images/apple-touch.png">
    <link rel="shortcut icon" type="image/jpg" href="../images/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#764ABC"/>

    <!-- scripts -->
    <script src="../lib/mqtt.min.js"></script>
    <!-- <script type=module src="../js/aedes_broker.js"></script> -->
    <script type=module src="../js/mqtt_comm.js"></script>
    <script type=module src="../app_config.js"></script>
    <script src="../pwa/status.js"></script>
    <script src="../pwa/pwa.js"></script>
    <!-- <script type=module src="../lib/nipplejs.js"></script> -->

    <!--  CSS -->
    <link rel="stylesheet" href="../css/mqtt_dashboard.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  </head>

  <body>

    <!-- Header Nav Bar -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/">Index</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/comm">PUBSUB</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/control">Control</a>
        </li>
      </ul>

    <br>
    <div class="wrapper">
      <div>
        <br>
        <span>ROS MQTT PUBSUB</span>
        <br>
        <span>You are now</span> <span><b class="page-status"> O N L I N E </b></span>
        <br>
        <span>Client ID | </span> <span><b id="clientid"> --- </b></span>
        <br>
      </div>
       <form id="connection-information-form">
          <br>
          <b>Hostname or IP Address:</b>
          <input id="host" type="text" name="host" value="192.168.0.7"><br>
          <b>Port:</b>
          <input id="port" type="text" name="port" value="8881"><br>
          <b>Topic:</b>
          <input id="topic" type="text" name="topic" value="ros_to_mqtt"><br><br>
          <input id="connectBtn" type="button" value="Connect">
          <input id="disconnectBtn" type="button" value="Disconnect"><br><br><br>
       </form>
       <br>
       <h3>subscriber</h3>
       <div id="messages"></div>
       <br>
       <br>
       <h3>publisher</h3>
       <form id="publish-message">
         <br>
         <b>Topic:</b>
         <input id="topic_pub" type="text" name="topic_pub" value="mqtt_to_ros"><br><br>
         <b>Payload:</b>
         <input id="payload" type="text" name="payload" value="test_message"><br><br>
         <input id="publishBtn" type="button" value="Publish"><br><br><br>
       </form>
       <br>
       <h3>published messages log</h3>
       <div id="pub_msg_log"></div>
       <br>


    </div>
    <br>
    <br>
        <!-- <script src="../lib/nipplejs.js"></script> -->
    <!-- <script type=module src="../js/mqtt_dashboard.js"></script> -->
  </body>
</html>
