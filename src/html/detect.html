      <div id="slider">
        <!-- NED specs
        Joints range degrees
        -170 ° ≤ Joint 1 ≤ 170 °
        -120 ° ≤ Joint 2 ≤ 35 °
        -77 ° ≤ Joint 3 ≤ 90 °
        -120 ° ≤ Joint 4 ≤ 120 °
        -100 ° ≤ Joint 5 ≤ 55 °
        -145 ° ≤ Joint 6 ≤ 145 °

        -2,97 rad ≤ Joint 1 ≤ 2,97 rad
