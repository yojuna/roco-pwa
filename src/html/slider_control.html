            <div id="slider">
              <!-- NED specs
              Joints range degrees
              -170 ° ≤ Joint 1 ≤ 170 °
              -120 ° ≤ Joint 2 ≤ 35 °
              -77 ° ≤ Joint 3 ≤ 90 °
              -120 ° ≤ Joint 4 ≤ 120 °
              -100 ° ≤ Joint 5 ≤ 55 °
              -145 ° ≤ Joint 6 ≤ 145 °

              Joints range radian
              -2,97 rad ≤ Joint 1 ≤ 2,97 rad
              -2,09 rad ≤ Joint 2 ≤ 0,61 rad
              -1.34 rad ≤ Joint 3 ≤ 1,57 rad
              -2,09 rad ≤ Joint 4 ≤ 2,09 rad
              -1,75 rad ≤ Joint 5 ≤ 0,96 rad
              -2,53 rad ≤ Joint 6 ≤ -2,53 rad -->
              <!-- <br> -->
              <div id ="slider_inner">
                <!-- <br> -->
                <div class="slider_1_container">
                  <span>joint_1: <b id="slider_1_val">-</b></span>
                  <input type="range" class="form-range" min="-170" max="170" step="0.50" value="0.00" id="slider_1" list="ticks1">
                  <datalist id="ticks1">
                    <option value="-170" label="[ -170 ,  -2.97 ]" id="tick1"></option>
                    <option value="0" label="[0, 0]"></option>
                    <option value="170" label="[170, 2.97]"></option>
                  </datalist>
                </div>
                <!-- <br> -->
                <div class="slider_2_container">
                  <span>joint_2: <b id="slider_2_val">-</b></span>
                  <input type="range" class="form-range" min="-120" max="35" step="0.50" value="0.00" id="slider_2" list="ticks2">
                  <datalist id="ticks2">
                    <option value="-120" label="[ -120 ,  -2.09 ]"></option>
                    <option value="0" label="[0, 0]"></option>
                    <option value="35" label="[35, 0.61]"></option>
                  </datalist>

                  <!-- <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="slider_2">
                  <span><b id="slider_2_val">-</b></span> -->
                </div>
                <!-- <br> -->
                <div class="slider_3_container">
                  <span>joint_3: <b id="slider_3_val">-</b></span>
                  <input type="range" class="form-range" min="-77" max="90" step="1" value="0" id="slider_3" list="ticks3">
                  <datalist id="ticks3">
                    <option value="-77" label="[-77, -2.967]" id="tick1"></option>
                    <option value="0" label="[0, 0]"></option>
                    <option value="90" label="[90, 2.967]"></option>
                  </datalist>

                  <!-- <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="slider_3">
                  <span><b id="slider_3_val">-</b></span> -->
                </div>
                <!-- <br> -->
                <div class="slider_4_container">
                  <span>joint_4: <b id="slider_4_val">-</b></span>
                  <input type="range" class="form-range" min="-170" max="170" step="1" value="0" id="slider_4" list="ticks4">
                  <datalist id="ticks4">
                    <option value="-170" label="[-170, -2.967]" id="tick1"></option>
                    <option value="0" label="[0, 0]"></option>
                    <option value="170" label="[170, 2.967]"></option>
                  </datalist>
                  <!-- <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="slider_4">
                  <span><b id="slider_4_val">-</b></span> -->
                </div>
                <!-- <br> -->
                <div class="slider_5_container">
                  <span>joint_5: <b id="slider_5_val">-</b></span>
                  <input type="range" class="form-range" min="-170" max="170" step="1" value="0" id="slider_5" list="ticks5">
                  <datalist id="ticks5">
                    <option value="-170" label="[-170, -2.967]" id="tick1"></option>
                    <option value="0" label="[0, 0]"></option>
                    <option value="170" label="[170, 2.967]"></option>
                  </datalist>
                  <!-- <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="slider_5">

                <div class="slider_6_container">

                  <!-- <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="slider_6">
